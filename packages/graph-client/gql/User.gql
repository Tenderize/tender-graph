query GetUser($id: ID!) {
  user(id: $id) {
    id
    stakes {
      id
      tenderizer {
        id
        asset {
          id
        }
        validator
        symbol
        name
      }
      shares
    }
    unlocks {
      id
      tenderizer {
        id
        asset {
          id
        }
        validator
        symbol
        name
      }
      amount
      maturity
      redeemed
    }
  }
}

query GetBalances($user: String!, $asset: String) {
  stakes(where: { user: $user, asset: $asset }) {
    id
    shares
    tenderizer {
      id
      tvl
      shares
      validator
      symbol
      name
    }
  }
  unlocks(where: { user: $user, asset: $asset, redeemed: false }) {
    id
    amount
    maturity
    redeemed
    tenderizer {
      id
      validator
      symbol
      name
    }
  }
}
