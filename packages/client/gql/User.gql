query GetUser($id: ID!) {
  user(id: $id) {
    id
    stakes {
      id
      tenderizer {
        id
        asset {
          id
        }
        validator
        symbol
        name
      }
      shares
    }
    unlocks {
      id
      tenderizer {
        id
        asset {
          id
        }
        validator
        symbol
        name
      }
      amount
      maturity
      redeemed
    }
  }
}
