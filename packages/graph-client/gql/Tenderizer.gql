query GetTenderizers($asset: String, $first: Int = 1000, $skip: Int = 0) {
  tenderizers(first: $first, skip: $skip, where: { asset: $asset }) {
    id
    symbol
    name
    validator
    asset {
      id
    }
    tvl
    apr
    tenderizerDays(first: 2, orderBy: date, orderDirection: desc){
      date
      id
      rewards
    }
  }
}

query GetTenderizer($id: ID!) {
  tenderizer(id: $id) {
    id
    symbol
    name
    validator
    asset {
      id
    }
    tvl
    apr
    shares
    tenderizerDays {
      id
      date
      tvl
      rewards
      shares
    }
  }
}
