query GetUser($user: String!) {
  stakes(where: { user: $user }) {
    id
    shares
    tenderizer {
      id
      tvl
      shares
      validator
      symbol
      name
      asset {
        id
      }
    }
  }
  unlocks(where: { user: $user, redeemed: false }) {
    id
    amount
    maturity
    redeemed
    tenderizer {
      id
      validator
      symbol
      name
      asset {
        id
      }
    }
  }
}

query GetBalances($user: String!, $asset: String) {
  stakes(where: { user: $user, asset: $asset }) {
    id
    shares
    tenderizer {
      id
      tvl
      shares
      validator
      symbol
      name
    }
  }
  unlocks(where: { user: $user, asset: $asset, redeemed: false }) {
    id
    amount
    maturity
    redeemed
    tenderizer {
      id
      validator
      symbol
      name
    }
  }
}
